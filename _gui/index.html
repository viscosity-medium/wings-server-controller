<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="stage-list">
        <div class = "stage-mode-value"></div>
        <div class="stage-column-wrapper">
            <div class="stage-column scene-column">
                <div class="scene-description">Scene</div>
                <div class="scene-values">

                </div>
            </div>
            <div class="stage-column condition-column">
                <div class="condition-description">Condition</div>
                <div class="condition-values">

                </div>
            </div>
        </div>
    </section>
    <section class="control-panel">
        <div class="info-view" >
            <div class="view-content mode-view">
                <div class="view-description mode-view-description">Mode</div>
                <div class="view-value mode-view-value"></div>
            </div>
            <div class="view-content scene-view">
                <div class="view-description scene-view-description">Scene</div>
                <div class="view-value scene-view-value"></div>
            </div>
            <div class="view-content position-view">
                <div class="view-description position-view-description">Position</div>
                <div class="view-value position-view-value"></div>
            </div>
            <div class="view-content max-positions-view">
                <div class="view-description max-positions-view-description">Max<br/>Positions</div>
                <div class="view-value max-positions-view-value"></div>
            </div>
        </div>
        <div class="control-block">
            <div class="logic-block">
                <div class="logic-column">
                    <div class="container">
                        <div class="encoder encoderN">
                            <img src="./arrow.svg" class="encoderNLeft arrow-left"/>
                            <img src="./arrow.svg" class="encoderNRight arrow-right"/>
                        </div>
                        <span class="text">Encoder_N</span>
                    </div>
                </div>
                <div class="logic-column">
                    <div class="container">
                        <button class="button buttonNA"></button>
                        <span class="text">Button_N_A</span>
                    </div>
                    <div class="container">
                        <button class="button buttonNB"></button>
                        <span class="text">Button_N_B</span>
                    </div>
                    <div class="container">
                        <button class="button buttonNC"></button>
                        <span class="text">Button_N_C</span>
                    </div>
                    <div class="container">
                        <button class="button buttonND"></button>
                        <span class="text">Button_N_D</span>
                    </div>
                </div>
            </div>

            <div class="logic-block">
                <div class="logic-column">
                    <div class="container">
                        <div class="encoder encoderI">
                            <img src="./arrow.svg" class="encoderILeft arrow-left"/>
                            <img src="./arrow.svg" class="encoderIRight arrow-right"/>
                        </div>
                        <span class="text">Encoder_I</span>
                    </div>
                </div>
                <div class="logic-column">
                    <div class="container">
                        <button class="button buttonIA"></button>
                        <span class="text">Button_I_A</span>
                    </div>
                    <div class="container">
                        <button class="button buttonIB"></button>
                        <span class="text">Button_I_B</span>
                    </div>
                    <div class="container">
                        <button class="button buttonIC"></button>
                        <span class="text">Button_I_C</span>
                    </div>

                </div>
            </div>
            <div class="logic-block">
                <div class="logic-column">
                    <div class="container">
                        <div class="encoder encoderII">
                            <img src="./arrow.svg" class="encoderIILeft arrow-left"/>
                            <img src="./arrow.svg" class="encoderIIRight arrow-right"/>
                        </div>
                        <span class="text">Encoder_II</span>
                    </div>
                </div>
                <div class="logic-column">
                    <div class="container">
                        <button class="button buttonIIA"></button>
                        <span class="text">Button_II_A</span>
                    </div>
                    <div class="container">
                        <button class="button buttonIIB"></button>
                        <span class="text">Button_II_B</span>
                    </div>
                    <div class="container">
                        <button class="button buttonIIC"></button>
                        <span class="text">Button_II_C</span>
                    </div>

                </div>
            </div>
            <div class="logic-block">
                <div class="logic-column">
                    <div class="container">
                        <div class="encoder encoderIII">
                            <img src="./arrow.svg" class="encoderIIILeft arrow-left"/>
                            <img src="./arrow.svg" class="encoderIIIRight arrow-right"/>
                        </div>
                        <span class="text">Encoder_III</span>
                    </div>
                </div>
                <div class="logic-column">
                    <div class="container">
                        <button class="button buttonIIIA"></button>
                        <span class="text">Button_III_A</span>
                    </div>
                    <div class="container">
                        <button class="button buttonIIIB"></button>
                        <span class="text">Button_III_B</span>
                    </div>
                    <div class="container">
                        <button class="button buttonIIIC"></button>
                        <span class="text">Button_III_C</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
